<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Connection Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #555;
    }
    .result-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Supabase Connection Test</h1>
  
  <div>
    <button id="testConnection">Test Connection</button>
    <button id="listTables">List Tables</button>
    <button id="checkProfiles">Check Profiles Table</button>
  </div>
  
  <div class="result-container">
    <h3>Results:</h3>
    <pre id="results">Click a button to run a test...</pre>
  </div>

  <!-- Import Supabase JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  
  <script>
    // DOM elements
    const resultsElement = document.getElementById('results');
    
    // Helper function to display results
    function displayResult(message, isError = false) {
      resultsElement.innerHTML = isError 
        ? `<span class="error">ERROR:</span> ${message}` 
        : `<span class="success">SUCCESS:</span> ${message}`;
    }
    
    // Helper function to display JSON data
    function displayJson(data) {
      resultsElement.textContent = JSON.stringify(data, null, 2);
    }

    // Supabase configuration from your project
    const SUPABASE_URL = "https://twttyqbqhlgyzntcblbz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3dHR5cWJxaGxneXpudGNibGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM2NTc5MDQsImV4cCI6MjA0OTIzMzkwNH0.u8veRmBirnompCeo3Bzgn9TzNqm6VD7NGAiOmwWcP_4";
    
    // Initialize Supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Test basic connection
    document.getElementById('testConnection').addEventListener('click', async () => {
      try {
        resultsElement.textContent = "Testing connection...";
        
        // Simple health check - try to get system time
        const { data, error } = await supabase.rpc('get_system_time');
        
        if (error) throw error;
        
        displayResult(`Successfully connected to Supabase! System time: ${data}`);
      } catch (error) {
        console.error('Connection test error:', error);
        displayResult(`Connection failed: ${error.message || 'Unknown error'}`, true);
      }
    });
    
    // List available tables
    document.getElementById('listTables').addEventListener('click', async () => {
      try {
        resultsElement.textContent = "Fetching tables...";
        
        // Try a simple query to get table names
        const { data, error } = await supabase
          .from('pg_tables')
          .select('tablename')
          .eq('schemaname', 'public')
          .order('tablename');
        
        if (error) throw error;
        
        if (data && data.length > 0) {
          displayJson(data);
        } else {
          displayResult("No tables found or insufficient permissions to view schema information.");
        }
      } catch (error) {
        console.error('List tables error:', error);
        displayResult(`Failed to list tables: ${error.message || 'Unknown error'}`, true);
      }
    });
    
    // Check profiles table
    document.getElementById('checkProfiles').addEventListener('click', async () => {
      try {
        resultsElement.textContent = "Checking profiles table...";
        
        // Try to query the profiles table
        const { data, error } = await supabase
          .from('agent_profiles')
          .select('*')
          .limit(5);
        
        if (error) throw error;
        
        if (data && data.length > 0) {
          displayJson(data);
        } else {
          displayResult("No profiles found or table is empty.");
        }
      } catch (error) {
        console.error('Check profiles error:', error);
        displayResult(`Failed to query profiles: ${error.message || 'Unknown error'}`, true);
      }
    });
  </script>
</body>
</html>
